<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Orders</h1>

        <!-- Список заказов -->
        <ul class="list-group mt-3">
            {% for order in orders %}
                <li class="list-group-item">{{ order }}</li>
            {% endfor %}
        </ul>

        <!-- Форма для добавления нового заказа -->
        <form action="/orders" method="POST" class="mt-5">
            <div class="mb-3">
                <label for="order" class="form-label">Enter your order:</label>
                <input type="text" class="form-control" id="order" name="order" placeholder="e.g., Pizza Margherita">
            </div>
            <button type="submit" class="btn btn-primary">Add Order</button>
        </form>
    </div>
</body>
</html>
