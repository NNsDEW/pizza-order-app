<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Pizza Menu</h1>
        <div id="menu" class="row row-cols-1 row-cols-md-2 g-4 mt-3">
            <!-- Данные меню будут отображаться здесь -->
        </div>
        <form id="order-form" class="mt-5">
            <h2>Place Your Order</h2>
            <div class="mb-3">
                <label for="items" class="form-label">Pizza IDs (comma separated):</label>
                <input type="text" class="form-control" id="items" placeholder="e.g., 1,2">
            </div>
            <button type="submit" class="btn btn-primary">Order</button>
        </form>
        <div id="order-status" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
